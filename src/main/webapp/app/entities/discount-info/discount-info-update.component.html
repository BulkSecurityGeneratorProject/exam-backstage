<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-discount-info-heading" jhiTranslate="examBackstageApp.discountInfo.home.createOrEditLabel">Create or edit a Discount Info</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="examBackstageApp.discountInfo.discountName" for="field_discountName">Discount Name</label>
                    <input type="text" class="form-control" name="discountName" id="field_discountName"
                           formControlName="discountName"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="examBackstageApp.discountInfo.discountType" for="field_discountType">Discount Type</label>
                    <input type="text" class="form-control" name="discountType" id="field_discountType"
                           formControlName="discountType"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="examBackstageApp.discountInfo.discountValue" for="field_discountValue">Discount Value</label>
                    <input type="number" class="form-control" name="discountValue" id="field_discountValue"
                           formControlName="discountValue"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="examBackstageApp.discountInfo.discountStatus" for="field_discountStatus">Discount Status</label>
                    <input type="text" class="form-control" name="discountStatus" id="field_discountStatus"
                           formControlName="discountStatus"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
